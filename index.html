  <body id="bg-img">
    <nav class="navbar navbar-expand-md p-3 mb-2 text-white">
      <a class="navbar-brand text-white" href="index.html">Qode Cuiz</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >

      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto justify-content-end w-100">

    <main>

        <h6 class="mt-2" style="text-align: justify">

          An incorrect selection will result in a time reduction. When the timer

        </h6>

          START
        </button>
        <div class="row-md pt-2">

        </div>

        <div class="row-md" >

            <label id="open1" class="questions" for="exampleFormControlSelect2"
              ></label
            >
            <select
              id="optionsAll"
              multiple
              class="form-control"
              id="exampleFormControlSelect2"
            >
              <option id="optionA"></option>
              <br />
              <option id="optionB"></option>
              <br />
              <option id="optionC"></option>
              <br />
              <option id="optionD"></option>
              <br />
            </select>
            <button id="button" type="button" class="btn-lg btn-success p-2 mt-2">Next</button>
              </div>
            </div>
          </div>
        </div>
