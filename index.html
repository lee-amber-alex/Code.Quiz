<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md p-3 mb-2 bg-secondary text-white">
      <a class="navbar-brand text-white" href="#">Code Quiz TITLE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto justify-content-end w-100">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#"
              >SCORES <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container-md py-3 h-60 mt-5" style="background-color: white">
        <header class="border-bottom border-grey">
          <h1 style="text-align: center">CODE QUIZ TITLE</h1>
          <br />
        </header>
        <h6 class="mt-2" style="text-align: justify">
          Once you begin you will have 20 seconds to answer the question below.
          An incorrect selection will result in a time reduction. When the timer
          hits 00:00 you will be forced to move to the next question. Choose
          wisely!
        </h6>
        <button id="start" type="button" class="btn-lg btn-success btn-block">
          START
        </button>
        <div class="row-md pt-2">
          <h1 id="timer">00:00</h1>
        </div>

        <div class="row-md">
          <div class="form-group form-check col-md-12">
            <label for="exampleFormControlSelect2"
              >1) On the periodic table, what element is represented by the letters
              Na?</label
            >
            <select
              multiple
              class="form-control"
              id="exampleFormControlSelect2"
            >
              <option>a. Magnesium</option>
              <br />
              <option>b. Nitrogen</option>
              <br />
              <option>c. Sodium</option>
              <br />
              <option>d. Neon</option>
              <br />
            </select>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script>
      src = "script.js";
    </script>
  </body>
</html>
